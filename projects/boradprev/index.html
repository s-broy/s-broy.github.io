<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Border-Radius Previewer</title>
</head>
<body>
    <div class="container">
        <h1>Border-Radius Previewer</h1>
        <ul>
            <li>Border-radius rounds corners of elements</li>
            <li>Values, left to right: top left, top right, bottom right, bottom left</li>
            <li>Change the pixel values then click on Copy CSS to copy to clipboard</li>
        </ul>
        <div class="border-radius">
            <p>.border-radius</p>
        </div>
        <form id="borderRadiusForm" name="borderRadiusForm" action="#" method="get">
            <p>
                .border-radius {<br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;border-radius:<input type="text" id="borderRadiusRule" name="borderRadiusRule" value="" size="23">;<br>
                }
            </p>
            <div class="buttonDiv">
                <button id="copyButton" type="button">Copy CSS</button>
            </div>
        </form>
    </div>
    
    <script type="text/javascript" src="js/borad.js"></script>
</body>
</html>
